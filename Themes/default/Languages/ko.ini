[OptionExplanations]
AutoSetStyle=1개의 스타일로 1인용/2인용 모드를 한꺼번에 선택할 수 있도록 설정합니다. \n설정 후 Stepmania를 다시 시작하거나 Shift+F2를 눌러 주십시오. 
NotePosition=노트 판전성의 위치를 설정합니다.
ComboOnRolls=롤(Roll) 노트로 콤보를 늘릴 수 있게 할지 설정합니다. \n설정 후 Stepmania를 다시 시작하거나 Shift+F2를 눌러 주십시오. 
ComboUnderField=콤보를 표시할 위치를 설정합니다.

GameplayShowScore=플레이 중 점수를 표시할 지 설정합니다.
GameplayShowStepsDisplay=채보에 관한 정보를 표시할 지 설정합니다.
ShowLotsaOptions=화면에 옵션이 몇 줄씩 나오도록 할지 설정합니다. \n 최소한으로 하려면 &oq;Few&cq; 를, 모든 옵션을 보시고 싶으면 &oq;Many&cq; 으로 설정해 주십시오.
LongFail=라이프바가 다 없어졌을 때 어떻게 할지 설정합니다.
FlashyCombo=위 설정을 키면, 50콤보마다 화면효과가 나타납니다.
GameplayFooter=플레이 중 점수 프레임을 표시할 지 설정합니다.
FancyUIBG=배경을 화려하게 설정합니다. (위 설정은 시작 화면에도 적용됩니다.)\n 저사양 PC는 위 설정을 끄시기 바랍니다.
TimingDisplay=플레이 중 곡의 현재 위치를 표시할 지 설정합니다.

ScoringType=사용할 점수 계산 방식을 설정합니다. \nSpecial을 선택했을 시, THEME OPTIONS에서 SPECIAL SCORING MODE로 설정해 주십시오.

Speed=채보의 배속을 설정합니다.
Accel=노트가 판정선에 어떻게 접근할 지 설정합니다. \n위 옵션은 다른 옵션과 같이 선택할 수 있습니다.
Effect=노트 및 판정선의 크기나 움직임을 설정합니다. \n위 옵션은 다른 옵션과 같이 선택할 수 있습니다.
Appearance=노트의 가시범위(可視範圍)를 설정합니다. \n위 옵션은 다른 옵션과 같이 선택할 수 있습니다.
Turn=채보의 노트 배치를 변경합니다. \n위 옵션은 다른 옵션과 같이 선택할 수 있습니다.
Insert=채보에 노트를 더 넣습니다. \n위 옵션은 다른 옵션과 같이 선택할 수 있습니다.
Holds=기본 노트를 롱노트로 변경합니다. \n위 옵션은 다른 옵션과 같이 선택할 수 있습니다.
Mines=지뢰 노트를 추가하거나 없앨 수 있습니다.
PlayerAutoPlay=자동 플레이 모드로 들어갑니다.
ScoreDisplay=점수 표시 방법을 변경합니다.
ProTiming=판정 표시 방법을 변경합니다.\n 위 설정을 키면 판정에 'JUST TIMING'이 포함됩니다.
Scroll=노트의 진행 방향을 설정합니다.\n위 옵션은 다른 옵션과 중복해서 선택할 수 있습니다.
NoteSkins=노트의 모양을 설정합니다.
Handicap=채보에서 노트를 없애 난이도를 내립니다. \n위 옵션으로 플레이할 시, 점수는 기록에 집계되지 않습니다.
Hide=판정선을 숨기시려면 Dark로, 판정을 숨기시려면 Blind로, 배경을 없애시려면 Cover로 설정해 주십시오. \n위 옵션은 다른 옵션과 같이 선택할 수 있습니다.
Persp=노트가 올라오는 화면의 각도를 변경합니다.
Steps=플레이할 채보를 선택합니다.
Characters=플레이 화면에 나오는 캐릭터를 설정합니다.
SaveToProfileHelp=플레이 결과를 이동식 디스크(USB)에 저장합니다.
MusicRateHelp=곡의 재생속도를 변경합니다.

